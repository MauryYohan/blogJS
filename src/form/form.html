<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Form</title>
</head>
<body>
    <body>
        <div class="container">
            <header>
                <a class="header-brand" href="./index.html">Blog</a>
                <div class="header-menu">
                    <ul>
                        <li><a class="header-nav" href="./index.html">Accueil</a></li>
                        <li><a class="header-nav active" href="./form.html">Creer un article</a></li>
    
                    </ul>
                    <div class="header-menu-icon"> 
                        <i class="fas fa-bars"></i> 
                    </div>
                </div>
            </header>
            <div class="content">
                <form>
                    <h2 class="title title-underline">Ajouter un article</h2>
                    <div class="form-group">
                        <label>Auteur</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="form-group">
                        <label>Image de profil</label>
                        <input type="text" name="img" placeholder="https://randomuser.me/api/portraits/men/78.jpg">
                    </div>
                    <div class="form-group">
                        <label>Categorie</label>
                        <input type="text" name="category" id="category">
                    </div>
                    <div class="form-group">
                        <label>Titre</label>
                        <input type="text" name="title">
                    </div>
                    <div class="form-group">
                        <label>Article</label>
                        <textarea name="content" id="content" cols="30" rows="10"></textarea>
                    </div>
                    <ul class="text-error" id="errors"> </ul>
                    <div class="form-btn-container">
                        <button class="btn btn-secondary">Annuler</button>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                    
                </form>
            </div>
            <footer>Â© Blog inc. 2021</footer>
        </div>
    </body>
</body>
</html>
